<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ventanilla de Pagos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <style>
    #header h2 { margin-top: 30px; }
    #logo-datanerds { height: 50px; margin: 20px 20px 0 0; }
    #logo-menta { height: 40px; margin: 20px 20px 0 0; }
    #logo-newrelic { height: 40px; margin: 20px 20px 0 0; }
    #console { background-color: #000; color: #0f0; height: 400px; overflow: scroll; padding: 10px; }
    </style>
    <div class="container">
      <div id="header" class="row">
        <h2 class="col"><i class="fa fa-money-bill-alt"></i> Frontend</h2>
        <div class="col col-md-5 text-right">
          <img id="logo-datanerds" class="pull-right" src="{{ url_for('static', filename='logo-datanerds.svg') }}"/>
          <img id="logo-menta" class="pull-right" src="{{ url_for('static', filename='logo-menta.png') }}"/>
          <img id="logo-newrelic" class="pull-right" src="{{ url_for('static', filename='logo-newrelic.png') }}"/>
        </div>
      </div>
      <hr>
      <nav aria-label="breadcrumb">
        {% block breadcrumb %}{% endblock %}
      </nav>
      <div class="row">
      {% block content %}{% endblock %}
      </div>
      <hr>
      <div class="row">
        <div class="col col-md-12 text-center">
          <small>&copy; www.datanerds.mx / www.menta.com.mx / ayuda@menta.com.mx</small>
        </div>
      </div>
    </div>
  </body>
</html>
